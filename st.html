<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    h2 {
        color: #0ff;
    }

    .container {
        width: 50%;
        margin: 0 auto;
    }

    .form-container {
        margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        background-color: #444;
        color: #fff;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="password"]:focus {
        outline: none;
    }

    .form-container button {
        padding: 8px;
        border: none;
        background-color: #444;
        color: #fff;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #0ff;
    }

    .form-container h3 {
        color: #0ff;
        margin-bottom: 10px;
    }

    #signupForm {
        display: none;
    }

    .toggle-link {
        color: #0ff;
        cursor: pointer;
        text-decoration: underline;
    }

</style>
</head>
<body>

<div class="container">
    <div class="form-container" id="loginForm">
        
        <form action="login1.php" method="post">
            <input type="text" name="staffUserID" placeholder="Student Reg no" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    
</div>


</body>
</html>
