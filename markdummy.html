<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internal Mark Calculation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    h2 {
        color: #0ff;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #0ff;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #444;
    }

    tr:nth-child(even) {
        background-color: #333;
    }

    input[type="text"],
    input[type="number"],
    button {
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        background-color: #444;
        color: #fff;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        outline: none;
    }

    button:hover {
        cursor: pointer;
        background-color: #0ff;
        color: #000;
    }

    #internalMarks {
        color: #0ff;
    }
</style>
</head>
<body>

    <h2>Internal Mark Calculation</h2>
    
    <form id="markForm" action="insert.php" method="post">
        <table>
            <tr>
                <th>Field</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Subject Code:</td> 
                <td><input type="text" id="subjectCode" name="subjectCode" required></td>
            </tr>
            <tr>
                <td>Roll No:</td>
                <td><input type="text" id="rollNo" name="rollNo" required></td>
            </tr>
            <tr>
                <td>IAT1:</td>
                <td><input type="number" id="iat1" name="iat1" min="0" required></td>
            </tr>
            <tr>
                <td>IAT2:</td>
                <td><input type="number" id="iat2" name="iat2" min="0" required></td>
            </tr>
            <tr>
                <td>PT1:</td>
                <td><input type="number" id="pt1" name="pt1" min="0" required></td>
            </tr>
            <tr>
                <td>PT2:</td>
                <td><input type="number" id="pt2" name="pt2" min="0" required></td>
            </tr>
            <tr>
                <td>Assignment:</td>
                <td><input type="number" id="assignment" name="assignment" min="0" required></td>
            </tr>
            <tr>
                <td>Internal Marks:</td>
                <td id="internalMarksValue"></td>
            </tr>
        </table>
        <button type="button" onclick="calculateInternalMarks()">Calculate Internal Marks</button>
        <button type="button" onclick="insertRecord()">Insert</button>
        <button type="button" onclick="updateRecord()">Update</button>
        <div id="deleteSection">
            <h3>Delete Record</h3>
            <label for="deleteRollNo">Roll No:</label>
            <input type="text" id="deleteRollNo" name="deleteRollNo" required>
            <button type="button" onclick="deleteRecord()">Delete</button>
        </div>
    </form>
    
    <p id="internalMarks"></p>
    
    <script>
    function calculateInternalMarks() {
        var iat1 = parseFloat(document.getElementById("iat1").value);
    var iat2 = parseFloat(document.getElementById("iat2").value);
    var pt1 = parseFloat(document.getElementById("pt1").value);
    var pt2 = parseFloat(document.getElementById("pt2").value);
    var assignment = parseFloat(document.getElementById("assignment").value);

    // Calculate the total marks
    var totalMarks = iat1 + iat2 + pt1 + pt2 + assignment;

    // Calculate the average internal marks
    var internalMarks = totalMarks / 5;

    // Display the internal marks
    document.getElementById("internalMarksValue").innerText = internalMarks.toFixed(2);
        
    }
    
    function insertRecord() {
        // Insert logic
        document.getElementById("markForm").action = "insert.php"; // Set form action
        document.getElementById("markForm").submit(); // Submit the form
    }
    
    function updateRecord() {
        // Your update logic here
        document.getElementById("markForm").action = "update.php"; // Set form action
        document.getElementById("markForm").submit();
    }
    
    function deleteRecord() {
        // Your delete logic here
        document.getElementById("markForm").action = "delete.php"; // Set form action
        document.getElementById("markForm").submit(); // Submit the form
    }
    </script>
    
    </body>
    </html>
